<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Website</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to Our Service</h1>
        <h2>Your Trusted Partner</h2>
    </header>
    <section class="hero">
        <div class="text-content">
            <h2>Providing Quality Services</h2>
            <p>We cater to hospital staff, individuals, and company officials with our top-notch solutions.</p>
        </div>
        <div class="image-content">
            <img src="Assets/professional.png" alt="Professional Image">
        </div>
    </section>
    <section class="categories flex">
        <div class="category flex flex-co">
            <img src="https://images.unsplash.com/photo-1527613426441-4da17471b66d?q=80&w=2904&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Hospital Staff">
            <button class="navigate-btn" data-section="hospital">Hospital Staff</button>
        </div>
        <div class="category">
            <img src="https://images.unsplash.com/photo-1615109398623-88346a601842?q=80&w=3087&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Individual">
            <button class="navigate-btn" data-section="individual">Individual</button>
        </div>
        <div class="category">
            <img src="https://images.unsplash.com/photo-1538688423619-a81d3f23454b?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Company Officials">
            <button class="navigate-btn" data-section="company">Company Officials</button>
        </div>
    </section>
    <section class="contact-form">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>
    <footer>
        <p>Address: XYZ Street, City</p>
        <p>Phone: +123456789</p>
        <p>Email: contact@ourwebsite.com</p>
    </footer>
</body>
</html>
